<!DOCTYPE html>
<html lang="en">

<!-- contact page to collect information -->

<head>
    <!-- imports stylesheets and sets viewport to match the screen size of different devices -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa">
    <title>Contact</title>
</head>

<body class="bg-light">
    <!-- header contains navbar and sticks to the top of the screen when scrolled down -->
    <header class="sticky-top">
        <!-- navbar expands for large screen sizes -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <h1 class="navbar-brand mt-1">Chomkan Usaneerungrueng</h1>
            <!-- button appears when navbar is collasped, shows dropdown menu containing navbar links when toggled -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- pushes navbar links to the right side for large screen sizes -->
            <div class="navbar-collapse collapse d-lg-flex justify-content-end" id="navbarNavAltMarkup">
                <!-- contains links to different pages, current page has class="active" -->
                <div class="navbar-nav">
                    <a class="nav-link pl-3 active" href="contact.html">Contact</a>
                    <a class="nav-link pl-3" href="portfolio.html">Portfolio</a>
                    <a class="nav-link pl-3" href="index.html">About</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- form acts as a container, utilizes different padding/margin depending on the screen size -->
        <form class="container px-5 py-4 mt-3 mt-md-5" id="contactForm">
            <h2 class="row">Contact</h2>
            <hr class="row">
            <!-- allows user to put in their name -->
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name">
            </div>
            <!-- allows user to put in their email -->
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <!-- allows user to include their messages -->
            <div class="form-group">
                <label>Message</label>
                <textarea class="form-control" rows="3" placeholder="Message"></textarea>
            </div>
            <!-- allows user to submit their inputs -->
            <button type="submit" class="row btn">Submit</button>
        </form>
    </main>

    <!-- footer fixes to the bottom of the screen at all time -->
    <footer class="footer fixed-bottom py-3 text-center">&copy; Copyright</footer>

    <!-- imports javascripts to work with Bootstrap stylesheets -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
